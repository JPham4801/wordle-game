<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wordle: Categories</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/app.js"></script>
    </head>
    <body>
        <header>
            <!-- heading -->
            <h1>Wordle: Categories</h1>
            <img src="./resources/info-icon.svg" alt="icon of infobox" />
        </header>
        <main>
            <div class="board-container" id="row-0">
                <div class="letter-tile" id="tile-0"></div>
                <div class="letter-tile" id="tile-1"></div>
                <div class="letter-tile" id="tile-2"></div>
                <div class="letter-tile" id="tile-3"></div>
                <div class="letter-tile" id="tile-4"></div>
            </div>
            <div class="board-container" id="row-1">
                <div class="letter-tile" id="tile-0"></div>
                <div class="letter-tile" id="tile-1"></div>
                <div class="letter-tile" id="tile-2"></div>
                <div class="letter-tile" id="tile-3"></div>
                <div class="letter-tile" id="tile-4"></div>
            </div>
            <div class="board-container" id="row-2">
                <div class="letter-tile" id="tile-0"></div>
                <div class="letter-tile" id="tile-1"></div>
                <div class="letter-tile" id="tile-2"></div>
                <div class="letter-tile" id="tile-3"></div>
                <div class="letter-tile" id="tile-4"></div>
            </div>
            <div class="board-container" id="row-3">
                <div class="letter-tile" id="tile-0"></div>
                <div class="letter-tile" id="tile-1"></div>
                <div class="letter-tile" id="tile-2"></div>
                <div class="letter-tile" id="tile-3"></div>
                <div class="letter-tile" id="tile-4"></div>
            </div>
            <div class="board-container" id="row-4">
                <div class="letter-tile" id="tile-0"></div>
                <div class="letter-tile" id="tile-1"></div>
                <div class="letter-tile" id="tile-2"></div>
                <div class="letter-tile" id="tile-3"></div>
                <div class="letter-tile" id="tile-4"></div>
            </div>
            <div class="board-container" id="row-5">
                <div class="letter-tile" id="tile-0"></div>
                <div class="letter-tile" id="tile-1"></div>
                <div class="letter-tile" id="tile-2"></div>
                <div class="letter-tile" id="tile-3"></div>
                <div class="letter-tile" id="tile-4"></div>
            </div>
        </main>
        <div class="keyboard-section">
            <div class="keyboard-row">
                <button type="button" class="keyboard-btn" id="q-btn">Q</button>
                <button type="button" class="keyboard-btn" id="w-btn">W</button>
                <button type="button" class="keyboard-btn" id="e-btn">E</button>
                <button type="button" class="keyboard-btn" id="r-btn">R</button>
                <button type="button" class="keyboard-btn" id="t-btn">T</button>
                <button type="button" class="keyboard-btn" id="y-btn">Y</button>
                <button type="button" class="keyboard-btn" id="u-btn">U</button>
                <button type="button" class="keyboard-btn" id="i-btn">I</button>
                <button type="button" class="keyboard-btn" id="o-btn">O</button>
                <button type="button" class="keyboard-btn" id="p-btn">P</button>
            </div>
            <div class="keyboard-row">
                <button type="button" class="keyboard-btn" id="a-btn">A</button>
                <button type="button" class="keyboard-btn" id="s-btn">S</button>
                <button type="button" class="keyboard-btn" id="d-btn">D</button>
                <button type="button" class="keyboard-btn" id="f-btn">F</button>
                <button type="button" class="keyboard-btn" id="g-btn">G</button>
                <button type="button" class="keyboard-btn" id="h-btn">H</button>
                <button type="button" class="keyboard-btn" id="j-btn">J</button>
                <button type="button" class="keyboard-btn" id="k-btn">K</button>
                <button type="button" class="keyboard-btn" id="l-btn">L</button>
            </div>
            <div class="keyboard-row">
                <button type="button" class="keyboard-btn" id="back-btn">BACK</button>
                <button type="button" class="keyboard-btn" id="z-btn">Z</button>
                <button type="button" class="keyboard-btn" id="x-btn">X</button>
                <button type="button" class="keyboard-btn" id="c-btn">C</button>
                <button type="button" class="keyboard-btn" id="v-btn">V</button>
                <button type="button" class="keyboard-btn" id="b-btn">B</button>
                <button type="button" class="keyboard-btn" id="n-btn">N</button>
                <button type="button" class="keyboard-btn" id="m-btn">M</button>
                <button type="button" class="keyboard-btn" id="enter-btn">ENTER</button>
            </div>
        </div>
    </body>
</html>
